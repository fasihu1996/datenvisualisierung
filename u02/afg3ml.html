<!DOCTYPE html>

<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Übung 2</title>
   <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
   <div id="myDiv" style="width:600px;height:400px;"></div>
   <script>

   function makeplot() {
     Plotly.d3.csv("https://raw.githubusercontent.com/plotly/datasets/master/titanic.csv", function(data){ processData(data) } );

   };

   function processData(allRows) {

     var x = [];
     for (var i=0; i<allRows.length; i++) {
       row = allRows[i];
       x.push( row['Age'] )
     }
     // console.log( 'X',x );
     makePlotly( x );
   }

   function makePlotly( x ){
     var traces = [{
       x: x,
       type: 'histogram',
       nbinsx: 10
     }];

     Plotly.newPlot('myDiv', traces, {
       title: {
           text: 'Übung 2 Aufgabe 3'
       }
   });
   };

   makeplot()

   </script>

</body>

</html>
