<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>Ãœbung 8 - Aufgabe 1</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script
            src="https://cdn.plot.ly/plotly-3.0.1.min.js"
            charset="UTF-8"
        ></script>
    </head>

    <body>
        <div id="myDiv" style="width: 90vw; height: 90vh"></div>

        <script>
            d3.csv(
                "https://raw.githubusercontent.com/plotly/datasets/refs/heads/master/gapminderData_Americas_2007.csv"
            ).then(function (rows) {
                function unpack(rows, key) {
                    return rows.map(function (row) {
                        return row[key];
                    });
                }

                var data = [
                    {
                        type: "choropleth",
                        locationmode: "country names", // Use country names instead of codes
                        locations: unpack(rows, "country"),
                        z: unpack(rows, "lifeExp"),
                        text: unpack(rows, "country"),
                        colorscale: [
                            [0, "rgb(5, 10, 172)"],
                            [0.35, "rgb(40, 60, 190)"],
                            [0.5, "rgb(70, 100, 245)"],
                            [0.6, "rgb(90, 120, 245)"],
                            [0.7, "rgb(106, 137, 247)"],
                            [1, "rgb(220, 220, 220)"],
                        ],
                        autocolorscale: true,
                        reversescale: true,
                        marker: {
                            line: {
                                color: "rgb(180,180,180)",
                                width: 0.5,
                            },
                        },
                        tick0: 0,
                        zmin: 0,
                        dtick: 1000,
                        colorbar: {
                            autotic: false,
                            tickprefix: "", // Remove $ sign
                            title: { text: "Life expectancy (years)" },
                        },
                    },
                ];

                var layout = {
                    title: {
                        text: "Life expectancy in the Americas",
                    },
                    geo: {
                        scope: "north america", // Focus on Americas
                        showframe: false,
                        showcoastlines: false,
                        projection: {
                            type: "mercator",
                        },
                    },
                };
                Plotly.newPlot("myDiv", data, layout, { showLink: false });
            });
        </script>
    </body>
</html>
