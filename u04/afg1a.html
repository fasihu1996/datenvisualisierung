<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>Ãœbung 4 - Aufgabe 1a</title>

        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script
            type="text/javascript"
            src="https://unpkg.com/d3@7.8.5/dist/d3.min.js"
        ></script>
    </head>

    <body>
        <div id="container"></div>

        <script>
            const colorScale = d3
                .scaleLinear()
                .domain([0, 6, 12])
                .range(["red", "yellow", "lime"]);

            const container = d3.select("#container");
            for (let i = 0; i < 13; i++) {
                container
                    .append("div")
                    .style("width", "100px")
                    .style("height", "400px")
                    .style("display", "inline-block")
                    .style("background-color", colorScale(i));
            }
        </script>
    </body>
</html>
